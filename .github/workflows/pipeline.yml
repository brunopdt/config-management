name: Fullstack CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Adjust based on your project's Node.js version

      # Build API
      - name: Install dependencies (API)
        run: cd api && npm install

      - name: Build API
        run: cd api && npm run build

      # Build Frontend
      - name: Install dependencies (Frontend)
        run: cd web && npm install

      - name: Build Frontend
        run: cd web && npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Test API
      - name: Install dependencies for API tests
        run: cd api && npm ci

      - name: Test API
        run: cd api && npm run test

      # Test Frontend
      - name: Install dependencies for Frontend tests
        run: cd web && npm ci

      - name: Test Frontend
        run: cd web && npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
